<div class="wrraper top-wrap clearfix">
  <!-- Dropdowns -->
  <app-common-nav-top [masterData]="pageName"></app-common-nav-top>
  <!-- Dropdowns -->

  <div class="pt10">
    <form class="form-horizontal" novalidate [formGroup]="viewForm">
      <div class="">
        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="name">Name: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" name="name" readonly />
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="type">Type: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <select class="form-control" id="type" name="type" formControlName="type" disabled>
              <option value="">-- Select Location Type --</option>
              <option *ngFor="let locationType of locationTypeList" [ngValue]="locationType.value">
                {{ locationType.value }}
              </option>
            </select>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="description">Description: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <textarea class="form-control" formControlName="description" id="description" placeholder="Description" name="description"
              rows="3" readonly></textarea>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="address">Address: </label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <textarea class="form-control" formControlName="address" id="address" placeholder="Address" name="address" rows="3" readonly></textarea>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="longitude">Longitude:</label>
          </div>
          <div class="col-sm-12 col-md-9 col-xs-12 padding-zero">
            <div class="col-md-3 col-sm-12 form-group">
              <input type="text" class="form-control" formControlName="longitude" id="longitude" placeholder="Longitude" name="longitude"
                readonly />
            </div>

            <div class="col-md-5 col-sm-12 form-group padding-zero">
              <div class="col-sm-12 col-md-5 col-xs-12">
                <label class="control-label" for="latitude">Latitude:</label>
              </div>
              <div class="col-sm-12 col-md-7 col-xs-12 padding-left-media padding-right-media">
                <input type="text" class="form-control" formControlName="latitude" id="latitude" placeholder="Latitude" name="latitude" readonly
                />
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="polygon_data">Polygon Data: </label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="polygon_data" formControlName="polygon_data" placeholder="Polygon Data" name="polygon_data"
              readonly />
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="size">Size: </label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="size" formControlName="size" placeholder="Size" name="size" readonly />
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="slope">Slope:</label>
          </div>
          <div class="col-sm-12 col-md-9 col-xs-12 padding-zero">
            <div class="col-md-3 col-sm-12 form-group">
              <input type="text" class="form-control" formControlName="slope" id="slope" placeholder="Slope" name="slope" readonly />
            </div>

            <div class="col-md-5 col-sm-12 form-group padding-zero">
              <div class="col-sm-12 col-md-5 col-xs-12">
                <label class="control-label" for="aspect">Aspect:</label>
              </div>
              <div class="col-sm-12 col-md-7 col-xs-12 padding-left-media padding-right-media">
                <input type="text" class="form-control" formControlName="aspect" id="aspect" placeholder="Aspect" name="aspect" readonly
                />
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="elevation">Elevation: </label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="elevation" formControlName="elevation" placeholder="Elevation" name="elevation"
              readonly />
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="soil_texture">Soil Texture Index:</label>
          </div>
          <div class="col-sm-12 col-md-9 col-xs-12 padding-zero">
            <div class="col-md-3 col-sm-12 form-group">
              <input type="text" class="form-control" formControlName="soil_texture" id="soil_texture" placeholder="Soil Texture Index"
                name="soil_texture" readonly />
            </div>

            <div class="col-md-5 col-sm-12 form-group padding-zero">
              <div class="col-sm-12 col-md-5 col-xs-12">
                <label class="control-label" for="soil_depth">Soil Depth:</label>
              </div>
              <div class="col-sm-12 col-md-7 col-xs-12 padding-left-media padding-right-media">
                <input type="text" class="form-control" formControlName="soil_depth" id="soil_depth" placeholder="Soil Depth" name="soil_depth"
                  readonly />
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="field_capacity">Field Capacity:</label>
          </div>
          <div class="col-sm-12 col-md-9 col-xs-12 padding-zero">
            <div class="col-md-3 col-sm-12 form-group">
              <input type="text" class="form-control" formControlName="field_capacity" id="field_capacity" placeholder="Field Capacity"
                name="field_capacity" readonly />
            </div>

            <div class="col-md-5 col-sm-12 form-group padding-zero">
              <div class="col-sm-12 col-md-5 col-xs-12">
                <label class="control-label" for="water_depth">Water Depth:</label>
              </div>
              <div class="col-sm-12 col-md-7 col-xs-12 padding-left-media padding-right-media">
                <input type="text" class="form-control" formControlName="water_depth" id="water_depth" placeholder="Water Depth" name="water_depth"
                  readonly />
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
              <label class="control-label" for="mdp">MDP: </label>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
              <input type="text" class="form-control" id="mdp" formControlName="mdp" placeholder="MDP" name="mdp  "
                readonly />
            </div>
            <div class="clearfix"></div>
          </div>

      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 padding-zero mb20">
        <hr>
        <div class="float-right">
          <a href="javascript:void(0);" (click)="backToList()">
            <i class="fa fa-times-circle cancel_icon"></i>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
