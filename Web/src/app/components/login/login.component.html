<div class="login_width">

  <img alt="Logo" src="assets/img/logotype.png" class="margin-auto">
  <div class="account-wall">
    <form class="form-material set-submit-input form-signin" [formGroup]="loginForm" novalidate>
      <!--<div class="group">
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>UserName</label>
                </div>-->
      <div class="">
        <div class="col-12">
          <div class="form-group">
            <label class="float-label" for="username">User Name</label>
            <input type="text" name="username" class="form-control" id="username" required="" placeholder="User Name">
          </div>
          <div class="form-group">
            <label class="float-label" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password" required="" placeholder="Password">
          </div>
        </div>
      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 padding_zero mb-10">
        <div class="float-left">
          <label class="control control--checkbox"> Remember me
            <input type="checkbox" />
            <div class="control__indicator"></div>
          </label>
        </div>
        <div class="float-right">
          <!-- <a href="javascript:void(0)" class="need-help">Forgot Password ?</a> -->
        </div>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12 text-left padding_zero">
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Login
        </button>
      </div>
    </form>
    <div class="clearfix"></div>
  </div>
</div>
