<div class="wrraper top-wrap clearfix">
  <!-- Dropdowns -->
  <app-common-nav-top [masterData]="pageName"></app-common-nav-top>
  <!-- Dropdowns -->

  <div class="pt10">
    <form class="form-horizontal" novalidate [formGroup]="addForm" (submit)="onSubmit()">
      <div class="">

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="name">Name: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name" name="name" [ngClass]="{'is-invalid':watersourceFormErrors.name, '': !watersourceFormErrors.name}"
            />
            <div [hidden]="!watersourceFormErrors.name" class="invalid-feedback">
              {{ watersourceFormErrors.name }}
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="type">Type: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <select class="form-control" id="type" name="type" formControlName="type" [ngClass]="{'is-invalid':watersourceFormErrors.type, '': !watersourceFormErrors.type}">
              <option value="">-- Select Water Source Type --</option>
              <option *ngFor="let watersourceType of watersourceTypeList" [ngValue]="watersourceType.value">
                {{ watersourceType.value }}
              </option>
            </select>
            <div [hidden]="!watersourceFormErrors.type" class="invalid-feedback">
              {{ watersourceFormErrors.type }}
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="description">Description: </label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <textarea class="form-control" formControlName="description" id="description" placeholder="Description" name="description"
              rows="3"></textarea>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="volume_rating">Volume Rating: </label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="volume_rating" formControlName="volume_rating" placeholder="Volume Rating" name="volume_rating"
            />
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label">Depth:</label>
          </div>
          <div class="col-sm-12 col-md-9 col-xs-12 padding-zero">
            <div class="col-md-3 col-sm-12 form-group">
              <input type="text" class="form-control" id="min_depth" formControlName="min_depth" placeholder="Min Depth" name="min_depth" 
                [ngClass]="{'is-invalid':watersourceFormErrors.min_depth, '': !watersourceFormErrors.min_depth}"
              />
              <div [hidden]="!watersourceFormErrors.min_depth" class="invalid-feedback">
                {{ watersourceFormErrors.min_depth }}
              </div>
            </div>

            <div class="col-md-3 col-sm-12 form-group">
              <input type="text" class="form-control" id="max_depth" formControlName="max_depth" placeholder="Max Depth" name="max_depth"
                [ngClass]="{'is-invalid':watersourceFormErrors.max_depth, '': !watersourceFormErrors.max_depth}"
              />
              <div [hidden]="!watersourceFormErrors.max_depth" class="invalid-feedback">
                {{ watersourceFormErrors.max_depth }}
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 padding-zero mb20">
        <hr>
        <div class="float-right">
          <a href="javascript:void(0);" class="mr10" (click)="selectWaterSourceLocation()">
            <i class="fa fa-map-marker map_icon"></i>
          </a>
          <a href="javascript:void(0);" class="mr10" (click)="onSubmit()">
            <i class="fa fa-check-circle save_icon"></i>
          </a>
          <a href="javascript:void(0);" (click)="backToList()">
            <i class="fa fa-times-circle cancel_icon"></i>
          </a>
        </div>
      </div>

    </form>
  </div>
</div>
