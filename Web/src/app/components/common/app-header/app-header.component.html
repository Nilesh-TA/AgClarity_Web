<header id="header" class="header">
  <div class="header-menu">
    <div class="toogle-menu">
      <a id="menuToggle" class="menutoggle pull-left">
        <i class="zmdi zmdi-menu"></i>
      </a>
    </div>
    <h2 class="header-txt">Master Data</h2>
    <div class="user-area dropdown float-right">
      <ul class="top-menu">
        <li class="first-child">
          <a [routerLink]="['/home']" routerLinkActive="active">About</a>
        </li>
        <li>
          <a [routerLink]="['/home']" routerLinkActive="active">Feedback</a>
        </li>
      </ul>
      <!-- search -->
      <div class="box-form-inline">
        <form class="search-form">
          <div class="form-group-box mr10">
            <i class="zmdi zmdi-search"></i>
            <input class="form-control-inp input-effect" type="text" placeholder="Search for..." aria-label="Search">
          </div>
        </form>
      </div>
      <!--// search  -->
      <div class="circle-user-box">
        <span class="name-user">JD</span>
      </div>
      <a [routerLink]="['/user-profile']" routerLinkActive="active" class="user-link"> 
          {{ username }}
        <!-- <i class="zmdi zmdi-chevron-down"></i> -->
      </a>
      <!-- <div class="user-menu dropdown-menu">
        <a class="nav-link" href="#">
          <i class="zmdi zmdi-account-circle"></i>Exit</a>
      </div> -->
    </div>
