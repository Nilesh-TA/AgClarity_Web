<div class="wrraper top-wrap clearfix">
  <!-- Dropdowns -->
  <div class="box-location-inp">
    <span class="inner-txt-location">Master Data</span>
    <input type="text" class="input-effect" [(ngModel)]="pageName">
  </div>
  <!-- Dropdowns -->

  <div class="pt10">
    <form class="form-horizontal" novalidate [formGroup]="addForm" (submit)="onSubmit()">
      <div class="">
        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="code">Code: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="code" formControlName="code" placeholder="Code" name="code" [ngClass]="{'is-invalid':dictionaryFormErrors.code, '': !dictionaryFormErrors.code}"
            />
            <div [hidden]="!dictionaryFormErrors.code" class="invalid-feedback">
              {{ dictionaryFormErrors.code }}
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="value">Value: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <input type="text" class="form-control" id="value" formControlName="value" placeholder="Value" name="value" [ngClass]="{'is-invalid':dictionaryFormErrors.value, '': !dictionaryFormErrors.value}"
            />
            <div [hidden]="!dictionaryFormErrors.value" class="invalid-feedback">
              {{ dictionaryFormErrors.value }}
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="description">Description: </label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <textarea class="form-control" formControlName="description" id="description" placeholder="Description" name="description"
              rows="3"></textarea>
          </div>
          <div class="clearfix"></div>
        </div>

      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 padding-zero mb20">
        <hr>
        <div class="float-right">
          <a href="javascript:void(0);" class="mr10" (click)="onSubmit()">
            <i class="fa fa-check-circle save_icon"></i>
          </a>
          <a href="javascript:void(0);" (click)="backToList()">
            <i class="fa fa-times-circle cancel_icon"></i>
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
