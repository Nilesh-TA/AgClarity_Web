<div class="wrraper top-wrap clearfix">

  <!-- Dropdowns -->
  <div class="box-location-inp">
    <span class="inner-txt-location">Master Data</span>
    <input type="text" class="input-effect" [(ngModel)]="pageName">
  </div>
  <!-- Dropdowns -->
  <div class="pt10">
    <form class="form-horizontal" novalidate [formGroup]="contactAccessForm" (submit)="onSubmit()">
      <div class="">
        <div class="form-group">
          <div class="col-sm-12 col-md-9 col-lg-8 col-xs-12" *ngIf="contactProfileName">
            <label class="control-label display-inline" for="name">Contact Profile : </label>
            <span class="m-l-md display-inline"> {{ contactProfileName }}</span>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 col-md-3 col-lg-2 col-xs-12">
            <label class="control-label" for="companyId">Select Company: *</label>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xs-12">
            <select class="form-control" id="companyId" name="companyId" formControlName="companyId" [(ngModel)]="companyId" (change)="companyChange($event)">
              <option value="">-- Select Company --</option>
              <option *ngFor="let company of companyList" [value]="company.ID_company">
                {{ company.name }}
              </option>
            </select>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 col-md-12">
            <table>
              <tr>
                <td>
                  <label>Available : </label>
                </td>
                <td></td>
                <td>
                  <label>Micro-Apps : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div>
                    <select class="form-control" multiple id="selectedAvailableItems" name="selectedAvailableItems" size="10" style="width:225px"
                      formControlName="selectedAvailableItems" [(ngModel)]="selectedAvailableItems">
                      <option *ngFor="let microapp of AvailableMicroAppList | orderBy: 'value'" [value]="microapp">
                        {{ microapp }}
                      </option>
                    </select>
                  </div>
                </td>
                <td>
                  <div style="float:left;padding: 30px;">
                    <a href="javascript:void(0);" (click)="setMicroAppItems()">
                      <i class="fa fa-long-arrow-right text-primary font_75"></i>
                    </a>
                    <br/>
                    <a href="javascript:void(0);" (click)="setAvailableItems()">
                      <i class="fa fa-long-arrow-left text-primary font_75"></i>
                    </a>
                  </div>
                </td>
                <td>
                  <div>
                    <select class="form-control" multiple id="selectedMicroAppItems" name="selectedMicroAppItems" size="10" style="width:225px"
                      formControlName="selectedMicroAppItems" [(ngModel)]="selectedMicroAppItems">
                      <option *ngFor="let microapp of SelectedMicroAppList | orderBy: 'value'" [value]="microapp">
                        {{ microapp }}
                      </option>
                    </select>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 padding-zero mb20">
        <hr>
        <div class="float-right">
          <a href="javascript:void(0);" class="mr10" (click)="onSubmit()">
            <i class="fa fa-check-circle save_icon"></i>
          </a>
          <a href="javascript:void(0);" (click)="backToContactProfile()">
            <i class="fa fa-times-circle cancel_icon"></i>
          </a>
        </div>

      </div>
    </form>

  </div>
