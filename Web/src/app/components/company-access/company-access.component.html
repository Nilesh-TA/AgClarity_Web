<div class="wrraper top-wrap clearfix">

  <!-- Dropdowns -->
  <div class="box-location-inp">
    <span class="inner-txt-location">Master Data</span>
    <input type="text" class="input-effect" [(ngModel)]="pageName">
  </div>
  <!-- Dropdowns -->
  <div class="pt10">
    <form class="form-horizontal" novalidate [formGroup]="companyAccessForm" (submit)="onSubmit()">
      <div class="">
        <div class="form-group">
          <div class="col-sm-12 col-md-9 col-lg-8 col-xs-12" *ngIf="contactProfileName">
            <label class="control-label display-inline" for="name">Contact Profile : </label>
            <span class="m-l-md display-inline"> {{ contactProfileName }}</span>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 col-md-12">
            <table>
              <tr>
                <td>
                  <label>Available : </label>
                </td>
                <td></td>
                <td>
                  <label>Companies : </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div>
                    <select class="form-control" multiple id="selectedAvailableItems" name="selectedAvailableItems" size="10" style="width:225px"
                      formControlName="selectedAvailableItems" [(ngModel)]="selectedAvailableItems">
                      <option *ngFor="let company of AvailableCompanyList | orderBy: 'name'" [value]="company">
                        {{ company.name }}
                      </option>
                    </select>
                  </div>
                </td>
                <td>
                  <div style="float:left;padding: 30px;">
                    <a href="javascript:void(0);" (click)="setCompanyItems()">
                      <i class="fa fa-long-arrow-right text-primary font_75"></i>
                    </a>
                    <br/>
                    <a href="javascript:void(0);" (click)="setAvailableItems()">
                      <i class="fa fa-long-arrow-left text-primary font_75"></i>
                    </a>
                  </div>
                </td>
                <td>
                  <div>
                    <select class="form-control" multiple id="selectedCompanyItems" name="selectedCompanyItems" size="10" style="width:225px"
                      formControlName="selectedCompanyItems" [(ngModel)]="selectedCompanyItems">
                      <option *ngFor="let company of SelectedCompanyList | orderBy: 'name'" [value]="company">
                        {{ company.name }}
                      </option>
                    </select>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>

      <div class="col-md-12 col-sm-12 col-xs-12 padding-zero mb20">
        <hr>
        <div class="float-right">
          <a href="javascript:void(0);" class="mr10" (click)="onSubmit()">
            <i class="fa fa-check-circle save_icon"></i>
          </a>
          <a href="javascript:void(0);" (click)="backToContactProfile()">
            <i class="fa fa-times-circle cancel_icon"></i>
          </a>
        </div>

      </div>
    </form>

  </div>
